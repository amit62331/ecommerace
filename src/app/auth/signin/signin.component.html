<div class="row">
  <div class="col-md-6 col-md-offset-2">
    <form (ngSubmit)='onSigin(f)' #f='ngForm'>
      <div class="form-group">
        <label for="email">Email</label>
        <input type='email' class="form-control" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type='password' class="form-control" name="password" minlength="6" required ngModel #password='ngModel'>
        <div class="alert alert-danger" *ngIf='password.errors?.minlength'>Password should be at least 6 characters</div>
      </div>
      <button class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
