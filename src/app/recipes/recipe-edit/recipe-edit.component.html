
<div class="row">
  <div class="col-md-12">
    <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
      <div class="row">
        <div class="col md-12">
          <button 
            type="submit" 
            class="btn btn-success" 
            style="margin: 3px"
            [disabled]='!recipeForm.valid'>Save</button>
          <button type="submit" class="btn btn-danger" (click)='onCancel()'>Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
           <label for="name">Name</label>
           <input type="text"
             id="name" 
             class="form-control"
             formControlName='name'>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
           <label for="imageUrl">Image Url</label>
           <input type="text"
             id="imageUrl" 
             class="form-control"
             formControlName='imagePath'
             #imageUrl>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="col-md-12">
          <img [src]="imageUrl.value"  class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
           <label for="description">DesCription</label>
           <textarea type="text"
             id="description" 
             class="form-control"
             rows="4"
             formControlName='description'></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName='ingredients'>
          <div 
            class="row" 
            *ngFor='let ingredientCtrl of recipeForm.get("ingredients").controls;let i= index'
            [formGroupName]='i'
            style="margin-top: 8px">
            <div class="col-md-8">
                <input type="text"
                class="form-control"
                formControlName='name'>
            </div>
            <div class="col-md-2">
              <input type="number"
              class="form-control"
              formControlName='amount'>
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger" (click)='onDeleteIngredient(i)'>X</button>
            </div>
          </div>
          <div class="col">
            <div class="col-md-12">
              <button 
                class="btn btn-success" 
                type="button" 
                (click)='onAddIngredients()'
                style="margin-top: 8px">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
